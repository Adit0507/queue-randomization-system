<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BookMyShow Queue Simulation</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }

    .container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    h1 {
      color: #e71c24;
      margin-bottom: 1rem;
    }

    button {
      background-color: #e71c24;
      color: #fff;
      border: none;
      padding: 0.8rem 1.5rem;
      margin: 0.5rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #c4141b;
    }

    .info {
      margin-top: 2rem;
      text-align: left;
    }

    .info h2 {
      color: #333;
      border-bottom: 1px solid #ddd;
      padding-bottom: 0.5rem;
    }

    .info p {
      margin: 0.5rem 0;
    }

    .label {
      font-weight: bold;
      color: #555;
    }

    .highlight {
      font-weight: bold;
      color: #e71c24;
    }
  </style>
  <script>
    async function joinQueue() {
      const response = await fetch('/join');
      const data = await response.json();
      document.getElementById('user-id').textContent = data.user_id;
      checkStatus(data.user_id);
    }

    async function startQueue() {
      await fetch('/start');
      alert('Queue processing started!');
    }

    async function checkStatus(userId) {
      if (!userId) return;

      try {
        const response = await fetch(`/status?user_id=${userId}`);
        const data = await response.json();

        document.getElementById('status').textContent = data.status;
        document.getElementById('position').textContent = data.position || 'Not assigned';

        setTimeout(() => checkStatus(userId), 5000);
      } catch (error) {
        console.error('Error checking status:', error);
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>üé´ Queue Access System</h1>
    <p>Simulating the BookMyShow queue experience.</p>

    <button onclick="joinQueue()">Join Queue</button>
    <button onclick="startQueue()">Start Queue</button>

    <div class="info">
      <h2>üîç Your Queue Status</h2>
      <p><span class="label">User ID:</span> <span id="user-id" class="highlight">Not joined yet</span></p>
      <p><span class="label">Status:</span> <span id="status" class="highlight">-</span></p>
      <p><span class="label">Position:</span> <span id="position" class="highlight">-</span></p>
    </div>
  </div>
</body>
</html>
